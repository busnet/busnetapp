<div class="chat-ride-details row">
  <div class="col-xs-4 center-block"><div class="center-block">{{ride.destination}} {{ride.returnDate}}</div></div>
  <div class="col-xs-1"><div class="center-block"><span class="glyphicon glyphicon-arrow-left" ng-class="{'red-arrow': !ride.isSubContractor, 'green-arrow': ride.isSubContractor}"></span></div></div>
  <div class="col-xs-4"><div class="center-block">{{ride.area}} {{ride.aviliableDate}}</div></div>
  <div class="col-xs-3"><img width="90" ng-src="{{ride.typeImg}}" alt="{{ride.vehicleType}}"></div>
</div>
<div ng-show="isOwner">
	<span>{{'CHAT_WITH' | translate}}</span>
	<ul class="nav nav-pills">
		<li role="presentation" ng-class="{active: company.id==target}" ng-repeat="company in companies"><a ui-sref="app.ridechat({rideid: ride._id, target: company.id})">{{company.name}}</a></li>
	</ul>
</div>
<chat ride="ride" target="target"/>
