<div class="chat-ride-details row">
    <div class="col-xs-12">
        <div class="panel panel-primary">
	        <div class="info panel-heading"><!--{{ride._id}} | --><div>{{ride.area}}<br>{{ride.aviliableDate}}</div> <div><span class="glyphicon glyphicon-arrow-left"></span><br>&nbsp;</div> <div>{{ride.destination}}<br>{{ride.returnDate}}</div></div>
        </div>
    </div>
</div>
<div ng-show="isOwner">
	<span>{{'CHAT_WITH' | translate}}</span>
	<ul class="nav nav-pills">
		<li role="presentation" ng-class="{active: company.id==target}" ng-repeat="company in companies"><a ui-sref="app.ridechat({rideid: ride._id, target: company.id})">{{company.name}}</a></li>
	</ul>
</div>
<chat ride="ride" target="target"/>
