<ul class="chat-main" id="chat-main">
    <li class="chat-list list-group-item" ng-repeat="msg in messages">
        <div class="list-group-item-success">
        <span class="time">{{msg.time}}</span>
        <span class="name">{{msg.name}}</span>
        </div>
        <br>
        <div>{{msg.message}}</div>
    </li>
</ul>
<div  id="sendDiv">
    <div class="row">
        <div class="col-xs-2 ">
	 	    <button ng-click="sendMessage(message)" type="submit" class="btn btn-success send-chat">{{'SEND' | translate}}</button>
        </div>
        <div class="col-xs-10">
	        <input ng-model="message" type="text" class="form-control chat-input" placeholder="{{'ENTER_MSG' | translate}}">
        </div>
    </div>
</div>
