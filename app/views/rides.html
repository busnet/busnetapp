
    <div class="row">
      <div class="col-xs-12">{{ 'FILTER_BY' | translate }}</div>
    </div>
    <div class="row">
      <div class="col-xs-6">
       <div class="input-group">
          <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="ride.date" is-open="date_opened" ng-required="true"  show-button-bar="false" show-weeks="false" ng-change="date_change()" placeholder="{{'VACATE_DATE' | translate}}" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default btn-filter" ng-click="date_toggle($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </div>
      </div>
      <div class="col-xs-6">
          <div class="input-group" ng-dropdown-multiselect options="vehicles" selected-model="selectedVehicles" translation-texts="vehiclesTranslation" events="filterEvents"></div>
      </div>
    </div>
<div class="row">
    <div class="col-xs-12">
        <div infinite-scroll="rides.nextPage()" infinite-scroll-disabled="rides.busy" infinite-scroll-distance="0" class="rides-grid" id="rides">
          <div ng-repeat="item in rides.items">
            <div class="panel panel-default hand" ng-click="gotoRide(item._id)">
              <div class="panel-heading {{item.typeClass}}">
               {{item._id}} {{item.typeName}} - {{item.vehicleNumber}} {{item.vehicleType}}
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-3 center-block"><div class="center-block">{{item.destination}} {{item.returnDate}}</div></div>
                  <div class="col-xs-1"><div class="center-block"><span class="glyphicon glyphicon-arrow-left red"></span></div></div>
                  <div class="col-xs-3"><div class="center-block">{{item.area}} {{item.aviliableDate}}</div></div>
                  <div class="col-xs-2"><img width="90" ng-src="{{item.typeImg}}" alt="{{item.vehicleType}}"></div>
                </div>
                <div class="row" ng-show="rides.busy">
                  <div class="col-xs-9">{{'LOADING' | translate}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
