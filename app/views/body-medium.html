<div id="header" data-role="header" class="row">
    <div class="col-xs-3">  
      <a href="#notification" class="ui-btn-left"><img src="images/notification.png"></a>
    </div>
    <div class="col-xs-6">
      <img src="images/logotop.png" class="img-responsive center-block">
    </div>
    <div class="col-xs-3">
      <a href="#navside" class="ui-btn-right"><img src="images/sidemenu.png"></a>
    </div>
</div>
<div data-role="main" class="row">
  <div class="col-xs-6 text-left">
    <button class="btn btn-default" ng-show="addridebtn" id="addride" ui-sref="app.addride"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>{{ 'ADD_RIDE' | translate }}</button>
  </div>
  <div class="col-xs-6"><h4>{{pagetitle}}</h4></div>
</div>
<div class="container scroll-container">
  <ui-view ng-hide="doingResolve"></ui-view>
</div>
<div class="footer" role="navigation">
  <div class="row">
    <button class="nav-btn col-xs-3" ui-sref="app.rides">
      <img class="img-responsive" ng-src="images/icons/home-medium.png">
      <div class="center-block">{{'HOMEPAGE' | translate}}</div>
    </button>
    <button class="nav-btn col-xs-3" ui-sref="app.openrides">
      <img class="img-responsive" ng-src="images/icons/openreq-medium.png">
      <div class="center-block">{{'OPEN_REQUESTS' | translate}}</div>
    </button>
    <button class="nav-btn col-xs-3" ui-sref="app.forum">
      <img class="img-responsive" ng-src="images/icons/forum-medium.png">
      <div class="center-block">{{'FORUM' | translate}}</div>
    </button>
    <button class="nav-btn col-xs-3" ui-sref="app.settings">
      <img class="img-responsive" ng-src="images/icons/settings-medium.png">
      <div class="center-block">{{'SETTINGS' | translate}}</div>
    </button>
  </div>
</div>
